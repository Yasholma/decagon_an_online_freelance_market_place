
<!doctype html>
<html lang="en">
  <head>
    <title>FMP | FreeLance Log In</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="./assets/css/all.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet"> 
    <!-- Custom Css -->
    <link rel="stylesheet" href="./assets/css/custom.css">

  </head>
  <body>
    <nav>
        <div class="logo">Logo</div>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="./register.html" class="active signup">Sign Up</a></li>
            <li><a href="./login.html" class="active">Sign In</a></li>
        </ul>
    </nav>
    <section class="sect1">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mx-auto mt-4">
                    <form method="post" class="card bg-white p-4">
                        <h4 class="text-center text-uppercase">Login as a FreeLancer</h4>
                        <div class="form-group">
                            <input type="text" name="email" id="email" class="form-control" placeholder="Enter email address">
                            <small id="emailError" class="text-danger"></small>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password">
                            <small id="passwordError" class="text-danger"></small>
                        </div>

                        <!-- Sign In button -->
                        <div class="form-group">
                          <button id="login" class="btn btn-outline-primary btn-block"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign In</button>
                        </div>

                        <a href="./register.html" class="alert-link">Don't have an account? Create Now!</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div class="container mt-3">
       
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/js/jquery-3.2.1.min.js"></script>
    <script src="./assets/js/jquerysession.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/all.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <!-- Axios -->
    <script src="./assets/js/axios.js"></script>

    <!-- Custom Javascript -->
    <script src="./index.js"></script>
  </body>
</html>
