
<!doctype html>
<html lang="en">
  <head>
    <title>FMP | FreeLance Registration</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- Font-Awesome -->
    <link rel="stylesheet" href="./assets/css/all.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet"> 
    <!-- Custom Css -->
    <link rel="stylesheet" href="./assets/css/custom.css">

  </head>
  <body>
    <nav>
        <div class="logo">Logo</div>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./about.html">About Us</a></li>
            <li><a href="./register.html" class="active signup">Sign Up</a></li>
            <li><a href="./login.html" class="active">Sign In</a></li>
        </ul>
    </nav>
    <section class="sect1">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mx-auto mt-4">
                    <form method="post" class="card bg-white p-4">
                        <h5 class="text-center text-uppercase">Register as a FreeLancer</h5>
                        <div class="alert alert-danger d-none" id="registerGeneralError"><small><strong>All fields are required</strong></small></div>
                        <hr>

                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Enter Full Name">
                            <small id="nameError" class="text-danger"></small>
                        </div>

                        <div class="form-group">
                            <input type="text" name="email" id="email" class="form-control" placeholder="Enter email address">
                            <small id="emailError" class="text-danger"></small>
                        </div>

                        <div class="form-group">
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password">
                            <small id="passwordError" class="text-danger"></small>
                        </div>

                        <div class="form-group">
                            <input type="password" name="confirm" id="confirm" class="form-control" placeholder="Confirm password">
                            <small id="confirmError" class="text-danger"></small>
                        </div>

                        <div class="form-group">
                            <input type="text" name="skill" id="skill" class="form-control" placeholder="Enter skill (e.g => Web Developer)">
                            <small id="skillError" class="text-danger"></small>
                        </div>

                        <!-- Register In button -->
                        <div class="form-group">
                          <button id="register" class="btn btn-outline-primary btn-block">Register <i class="fa fa-user" aria-hidden="true"></i> </button>
                        </div>

                        <a href="./login.html">Already have an account? Login</a>
                    </form>
                </div>
            </div>
        </div>
    </section>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./assets/js/jquery-3.2.1.min.js"></script>
    <script src="./assets/js/jquerysession.js"></script>
    <script src="./assets/js/popper.min.js"></script>
    <script src="./assets/js/all.js"></script>
    <script src="./assets/js/bootstrap.min.js"></script>
    <!-- Axios -->
    <script src="./assets/js/axios.js"></script>

    <!-- Custom Javascript -->
    <script src="./index.js"></script>
  </body>
</html>
